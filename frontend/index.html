<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-3">
      <h2>Add a ToDo</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control add-todo-title"
            name="title"
            aria-describedby="emailHelp"
          />
          <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control add-todo-desc" name="desc" />
        </div>
        <button type="submit" class="btn btn-primary add-todo">Submit</button>
      </form>
    </div>
    <div class="container my-3">
      <h2>Your ToDo's</h2>
      <div class="alert alert-dark todo-length" role="alert">
        No Todos found. Add your first todo now!
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNo.</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col">Date Created</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <td>{{loop.index}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>@{{todo.date_created}}</td> -->
            <!-- <td>
              <a
                href="/update/{{todo.sno}}"
                button
                type="button"
                class="btn btn-danger btn-sm mx-1"
                >Update</a
              >
              <a
                href="/delete/{{todo.sno}}"
                button
                type="button"
                class="btn btn-danger btn-sm mx-1"
                >Delete</a
              >
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
